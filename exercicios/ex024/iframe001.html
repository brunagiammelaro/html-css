<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 1px solid brown;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>Acessando o site da 
        <iframe src="https://www.globo.com/" frameborder="0" height="300"> <a href="https://www.globo.com/" target="_blank"> Globo</a></iframe>
        para verificar as notícias.</p>
        
    
    <p>O projeto da Bruna <iframe src="https://brunagiammelaro.github.io/projeto-cordel/" frameborder="0" height="200" width="200"> no <a href="https://brunagiammelaro.github.io/projeto-cordel/" target="_blank">GitHub</a> </iframe> para verificar a evolução do aprendizado.
    </p> 
</body>
</html>
